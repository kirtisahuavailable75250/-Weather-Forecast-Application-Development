<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center my-8">Weather Forecast Application</h1>
        
        <div class="flex justify-center">
            <input id="cityInput" type="text" placeholder="Enter city name" class="px-4 py-2 border rounded-l-lg focus:outline-none">
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">Search</button>
        </div>
        <div class="relative my-4">
            <h3 class="text-lg font-semibold mb-2"></h3>
            <div class="flex justify-center">
                <div class="relative">
                    <button id="dropdownBtn" class="bg-gray-200 px-4 py-2 rounded w-full text-left focus:outline-none">
                        Select a city
                    </button>
                    <ul id="recentSearchesDropdown" class="absolute left-0 w-full bg-white border border-gray-300 rounded shadow-lg hidden z-10">
                        <!-- Recent searches will be appended here -->
                    </ul>
                </div>
            </div>
        </div>
        
        
        <div class="text-center my-4">
            <button id="currentLocationBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
                Get Current Location Weather
            </button>
        </div>

        <div id="weatherDetails" class="my-8 text-center hidden">
            <h2 id="location" class="text-2xl font-semibold"></h2>
            <p id="currentWeather" class="text-xl my-4"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>

        <div id="extendedForecast" class="grid grid-cols-1 md:grid-cols-5 gap-4 mt-8 hidden">
            <!-- Extended forecast details will be appended here -->
        </div>

        <div id="error" class="text-center text-red-500 mt-4 hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
